<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Recorder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        @keyframes pulse-recording {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-recording {
            animation: pulse-recording 1s ease-in-out infinite;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgb(55 65 81);
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgb(107 114 128);
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgb(156 163 175);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div x-data="dashboard()" class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-8 flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold text-amber-500">WoW Recorder</h1>
                <p class="text-gray-400 mt-1">Dashboard</p>
            </div>
            <a href="/config" class="p-2 text-gray-400 hover:text-amber-500 transition-colors" title="Settings">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </a>
        </header>

        <div class="mb-6 flex items-center gap-4 text-sm">
            <div class="flex items-center gap-2" x-show="status.obs_connected !== undefined">
                <span class="w-2 h-2 rounded-full" :class="status.obs_connected ? 'bg-green-500' : 'bg-yellow-500'"></span>
                <span class="text-gray-400" x-text="status.obs_connected ? 'OBS Connected' : 'OBS Disconnected'"></span>
            </div>
            <div class="flex items-center gap-2" x-show="!connected">
                <span class="w-2 h-2 rounded-full bg-red-500"></span>
                <span class="text-red-400">Server Disconnected</span>
            </div>
        </div>

        <section class="bg-gray-800 rounded-lg p-4 mb-6">
            <div x-show="!status.recorder?.recording && !status.recorder?.encounter_active" class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center shrink-0">
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path>
                    </svg>
                </div>
                <div>
                    <p class="text-gray-400">Waiting for encounter...</p>
                    <p class="text-gray-500 text-sm">Recording starts automatically on boss pull</p>
                </div>
            </div>

            <div x-show="status.recorder?.recording" x-cloak class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-full bg-red-500/20 flex items-center justify-center shrink-0 animate-pulse-recording">
                    <div class="w-6 h-6 rounded-full bg-red-500 flex items-center justify-center">
                        <div class="w-2 h-2 rounded-full bg-white"></div>
                    </div>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex items-center gap-3">
                        <span class="text-red-400 font-bold">REC</span>
                        <span class="text-xl font-mono text-white" x-text="formatDuration(status.recorder?.recording_duration || 0)"></span>
                    </div>
                    <p class="text-sm truncate">
                        <span class="text-amber-400" x-text="status.recorder?.boss_name || 'Unknown Boss'"></span>
                        <span class="text-gray-500 mx-1">•</span>
                        <span class="text-gray-400" x-text="getDifficultyName(status.recorder?.difficulty_id)"></span>
                    </p>
                </div>
            </div>

            <div x-show="status.recorder?.encounter_active && !status.recorder?.recording" x-cloak class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-full bg-yellow-500/20 flex items-center justify-center shrink-0">
                    <svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </div>
                <div>
                    <p class="text-yellow-400">Encounter in progress <span class="text-gray-500">(not recording)</span></p>
                    <p class="text-sm text-amber-400" x-text="status.recorder?.boss_name"></p>
                </div>
            </div>
        </section>

        <section class="bg-gray-800 rounded-lg p-6">
            <h2 class="text-lg font-semibold text-gray-300 mb-4 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                Combat Log
            </h2>

            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <span class="text-gray-400">Monitoring</span>
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full" :class="status.log_monitor?.is_monitoring ? 'bg-green-500' : 'bg-red-500'"></span>
                        <span x-text="status.log_monitor?.is_monitoring ? 'Active' : 'Inactive'"></span>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <span class="text-gray-400">Current Log</span>
                    <span class="font-mono text-sm truncate max-w-xs"
                          :class="status.log_monitor?.current_log ? 'text-amber-400' : 'text-gray-500'"
                          x-text="status.log_monitor?.current_log || 'None'"></span>
                </div>

                <div class="pt-4 border-t border-gray-700">
                    <h3 class="text-sm font-medium text-gray-400 mb-3">Event Feed</h3>
                    <div class="max-h-72 overflow-y-auto custom-scrollbar">
                        <template x-if="events.length === 0">
                            <p class="text-gray-500 text-sm text-center py-4">No events yet</p>
                        </template>
                        <template x-if="events.length > 0">
                            <table class="w-full text-sm font-mono">
                                <template x-for="event in events.slice().reverse()" :key="event.timestamp + event.boss_name">
                                    <tr class="border-b border-gray-700/50 hover:bg-gray-700/30">
                                        <td class="py-2 pr-4 w-16">
                                            <span class="font-semibold"
                                                  :class="event.type === 'ENCOUNTER_START' ? 'text-blue-400' : (event.is_kill ? 'text-green-400' : 'text-red-400')"
                                                  x-text="event.type === 'ENCOUNTER_START' ? 'PULL' : (event.is_kill ? 'KILL' : 'WIPE')"></span>
                                        </td>
                                        <td class="py-2 pr-4 text-gray-500 w-20" x-text="formatEventTime(event.timestamp)"></td>
                                        <td class="py-2 text-gray-300" x-text="event.boss_name"></td>
                                        <td class="py-2 pl-4 pr-3 text-right text-gray-400 w-24"
                                            x-text="event.type === 'ENCOUNTER_END' ? formatDuration(event.duration || 0) : ''"></td>
                                    </tr>
                                </template>
                            </table>
                        </template>
                    </div>
                </div>
            </div>
        </section>

        <section class="bg-gray-800 rounded-lg p-6 mt-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-300 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"></path>
                    </svg>
                    Recent Recordings
                </h2>
                <a href="/recordings" class="text-sm text-gray-400 hover:text-amber-400 transition-colors">
                    View All
                </a>
            </div>

            <div x-show="recordings.length === 0" class="text-center py-6">
                <p class="text-gray-500">No recordings found</p>
            </div>

            <div x-show="recordings.length > 0" class="space-y-2">
                <template x-for="(rec, idx) in recordings.slice(0, 4)" :key="rec.name">
                    <div @click="openPreview(rec)"
                         class="flex items-center justify-between py-3 px-3 bg-gray-700/30 rounded-lg hover:bg-gray-700/50 transition-colors cursor-pointer">
                        <div class="flex items-center gap-3 min-w-0 flex-1">
                            <svg class="w-8 h-8 text-gray-500 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <div class="min-w-0">
                                <p class="text-gray-200 truncate" x-text="rec.name"></p>
                                <p class="text-gray-500 text-sm">
                                    <span x-text="formatFileSize(rec.size)"></span>
                                    <span class="mx-1">•</span>
                                    <span x-text="formatDate(rec.modified)"></span>
                                </p>
                            </div>
                        </div>
                        <a :href="'/video/' + encodeURIComponent(rec.name)"
                           target="_blank"
                           @click.stop
                           class="p-2 text-gray-400 hover:text-amber-400 transition-colors shrink-0"
                           title="Open in new tab">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                            </svg>
                        </a>
                    </div>
                </template>
            </div>
        </section>

        <div x-show="previewRecording" x-cloak
             class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4"
             @click.self="closePreview()"
             @keydown.escape.window="closePreview()">
            <div class="bg-gray-800 rounded-lg max-w-4xl w-full max-h-[90vh] flex flex-col">
                <div class="flex items-center justify-between p-4 border-b border-gray-700">
                    <h3 class="text-lg font-semibold text-gray-200 truncate pr-4" x-text="previewRecording?.name"></h3>
                    <button @click="closePreview()" class="p-1 text-gray-400 hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="p-4 flex-1 min-h-0">
                    <div class="aspect-video bg-black rounded-lg overflow-hidden">
                        <video x-ref="previewPlayer"
                               class="w-full h-full"
                               controls
                               :src="previewRecording ? '/video/' + encodeURIComponent(previewRecording.name) : ''">
                        </video>
                    </div>
                </div>
                <div class="flex items-center justify-between p-4 border-t border-gray-700">
                    <div class="text-sm text-gray-400">
                        <span x-text="formatFileSize(previewRecording?.size || 0)"></span>
                        <span class="mx-2">•</span>
                        <span x-text="formatFullDate(previewRecording?.modified)"></span>
                    </div>
                    <a :href="'/video/' + encodeURIComponent(previewRecording?.name || '')"
                       target="_blank"
                       class="py-2 px-4 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm transition-colors">
                        Open in New Tab
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function dashboard() {
            return {
                connected: false,
                socket: null,
                status: {
                    recorder_running: false,
                    obs_connected: false,
                    recorder: {},
                    log_monitor: {}
                },
                events: [],
                recordings: [],
                previewRecording: null,

                init() {
                    this.connectSocket();
                    this.fetchRecordings();
                },

                async fetchRecordings() {
                    try {
                        const res = await fetch('/api/recordings');
                        const data = await res.json();
                        this.recordings = data.recordings || [];
                    } catch (e) {
                        console.error('Failed to fetch recordings:', e);
                    }
                },

                connectSocket() {
                    this.socket = io();

                    this.socket.on('connect', () => {
                        this.connected = true;
                    });

                    this.socket.on('disconnect', () => {
                        this.connected = false;
                    });

                    this.socket.on('status', (data) => {
                        this.status = data;
                    });

                    this.socket.on('event_log', (data) => {
                        this.events = data;
                    });

                    this.socket.on('combat_event', (event) => {
                        this.events.push(event);
                        if (this.events.length > 50) {
                            this.events = this.events.slice(-50);
                        }
                    });

                    this.socket.on('recordings_updated', () => {
                        this.fetchRecordings();
                    });
                },

                formatDuration(seconds) {
                    const mins = Math.floor(seconds / 60);
                    const secs = Math.floor(seconds % 60);
                    return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                },

                formatEventTime(timestamp) {
                    if (!timestamp) return '';
                    const match = timestamp.match(/(\d+):(\d+):(\d+)/);
                    if (match) {
                        return `${match[1]}:${match[2]}:${match[3]}`;
                    }
                    return timestamp.substring(0, 8);
                },

                getDifficultyName(id) {
                    const names = {
                        1: 'Normal', 2: 'Heroic', 3: 'Mythic',
                        7: 'LFR', 14: 'Normal', 15: 'Heroic',
                        16: 'Mythic', 17: 'LFR', 23: 'Mythic'
                    };
                    return names[id] || `Difficulty ${id}`;
                },

                formatFileSize(bytes) {
                    if (!bytes) return '0 B';
                    if (bytes < 1024) return bytes + ' B';
                    if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
                    if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
                    return (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
                },

                formatDate(timestamp) {
                    const date = new Date(timestamp * 1000);
                    const now = new Date();
                    const diff = now - date;

                    if (diff < 60000) return 'Just now';
                    if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
                    if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
                    if (diff < 604800000) return Math.floor(diff / 86400000) + 'd ago';

                    return date.toLocaleDateString();
                },

                formatFullDate(timestamp) {
                    if (!timestamp) return '';
                    return new Date(timestamp * 1000).toLocaleString();
                },

                openPreview(rec) {
                    this.previewRecording = rec;
                    this.$nextTick(() => {
                        if (this.$refs.previewPlayer) {
                            this.$refs.previewPlayer.load();
                        }
                    });
                },

                closePreview() {
                    if (this.$refs.previewPlayer) {
                        this.$refs.previewPlayer.pause();
                    }
                    this.previewRecording = null;
                }
            };
        }
    </script>
</body>
</html>
