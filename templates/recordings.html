<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordings - WoW Recorder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgb(55 65 81);
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgb(107 114 128);
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgb(156 163 175);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div x-data="recordingsPage()" class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="mb-8 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="/" class="p-2 text-gray-400 hover:text-amber-500 transition-colors" title="Back to Dashboard">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </a>
                <div>
                    <h1 class="text-3xl font-bold text-amber-500">Recordings</h1>
                    <p class="text-gray-400 mt-1" x-text="directory || 'Loading...'"></p>
                </div>
            </div>
            <button @click="fetchRecordings()"
                    class="p-2 text-gray-400 hover:text-amber-500 transition-colors" title="Refresh">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
            </button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <section class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-lg font-semibold text-gray-300 mb-4">
                    All Recordings
                    <span class="text-gray-500 font-normal" x-text="'(' + recordings.length + ')'"></span>
                </h2>

                <div x-show="recordings.length === 0" class="text-center py-8">
                    <p class="text-gray-500">No recordings found</p>
                </div>

                <div x-show="recordings.length > 0" class="space-y-2 max-h-[600px] overflow-y-auto custom-scrollbar pr-2">
                    <template x-for="(rec, idx) in recordings" :key="rec.name">
                        <div @click="selectRecording(rec)"
                             class="flex items-center justify-between py-3 px-3 rounded-lg cursor-pointer transition-colors"
                             :class="selectedRecording?.name === rec.name ? 'bg-amber-500/20 border border-amber-500/50' : 'bg-gray-700/30 hover:bg-gray-700/50'">
                            <div class="flex items-center gap-3 min-w-0 flex-1">
                                <svg class="w-8 h-8 shrink-0" :class="selectedRecording?.name === rec.name ? 'text-amber-400' : 'text-gray-500'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <div class="min-w-0">
                                    <p class="text-gray-200 truncate" x-text="rec.name"></p>
                                    <p class="text-gray-500 text-sm">
                                        <span x-text="formatFileSize(rec.size)"></span>
                                        <span class="mx-1">â€¢</span>
                                        <span x-text="formatDate(rec.modified)"></span>
                                    </p>
                                </div>
                            </div>
                            <button @click.stop="confirmDelete(rec)"
                                    class="p-2 text-gray-500 hover:text-red-400 transition-colors shrink-0">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </template>
                </div>
            </section>

            <section class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-lg font-semibold text-gray-300 mb-4">Preview</h2>

                <div x-show="!selectedRecording" class="text-center py-16">
                    <svg class="w-16 h-16 mx-auto text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    <p class="text-gray-500">Select a recording to preview</p>
                </div>

                <div x-show="selectedRecording" x-cloak>
                    <div class="aspect-video bg-black rounded-lg overflow-hidden mb-4">
                        <video x-ref="videoPlayer"
                               class="w-full h-full"
                               controls
                               :src="selectedRecording ? '/video/' + encodeURIComponent(selectedRecording.name) : ''">
                        </video>
                    </div>
                    <div class="space-y-2">
                        <p class="text-gray-200 font-medium truncate" x-text="selectedRecording?.name"></p>
                        <div class="flex items-center gap-4 text-sm text-gray-400">
                            <span x-text="formatFileSize(selectedRecording?.size || 0)"></span>
                            <span x-text="formatFullDate(selectedRecording?.modified)"></span>
                        </div>
                        <div class="flex gap-2 mt-4">
                            <a :href="'/video/' + encodeURIComponent(selectedRecording?.name || '')"
                               target="_blank"
                               class="flex-1 py-2 px-4 bg-gray-700 hover:bg-gray-600 rounded-lg text-center transition-colors">
                                Open in New Tab
                            </a>
                            <button @click="confirmDelete(selectedRecording)"
                                    class="py-2 px-4 bg-red-500/20 hover:bg-red-500/30 text-red-400 rounded-lg transition-colors">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div x-show="showDeleteModal" x-cloak
             class="fixed inset-0 bg-black/50 flex items-center justify-center z-50"
             @click.self="showDeleteModal = false">
            <div class="bg-gray-800 rounded-lg p-6 max-w-md mx-4">
                <h3 class="text-lg font-semibold text-gray-200 mb-2">Delete Recording?</h3>
                <p class="text-gray-400 mb-4">
                    Are you sure you want to delete
                    <span class="text-gray-200" x-text="deleteTarget?.name"></span>?
                    This cannot be undone.
                </p>
                <div class="flex gap-3 justify-end">
                    <button @click="showDeleteModal = false"
                            class="py-2 px-4 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">
                        Cancel
                    </button>
                    <button @click="deleteRecording()"
                            class="py-2 px-4 bg-red-500 hover:bg-red-600 rounded-lg transition-colors">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function recordingsPage() {
            return {
                recordings: [],
                directory: null,
                selectedRecording: null,
                showDeleteModal: false,
                deleteTarget: null,
                socket: null,

                init() {
                    this.fetchRecordings();
                    this.connectSocket();
                },

                connectSocket() {
                    this.socket = io();
                    this.socket.on('recordings_updated', () => {
                        this.fetchRecordings();
                    });
                },

                async fetchRecordings() {
                    try {
                        const res = await fetch('/api/recordings');
                        const data = await res.json();
                        this.recordings = data.recordings || [];
                        this.directory = data.directory;

                        if (this.selectedRecording) {
                            const stillExists = this.recordings.find(r => r.name === this.selectedRecording.name);
                            if (!stillExists) {
                                this.selectedRecording = null;
                            }
                        }
                    } catch (e) {
                        console.error('Failed to fetch recordings:', e);
                    }
                },

                selectRecording(rec) {
                    this.selectedRecording = rec;
                    this.$nextTick(() => {
                        if (this.$refs.videoPlayer) {
                            this.$refs.videoPlayer.load();
                        }
                    });
                },

                confirmDelete(rec) {
                    this.deleteTarget = rec;
                    this.showDeleteModal = true;
                },

                async deleteRecording() {
                    if (!this.deleteTarget) return;

                    try {
                        const res = await fetch('/api/recordings/' + encodeURIComponent(this.deleteTarget.name), {
                            method: 'DELETE'
                        });

                        if (res.ok) {
                            if (this.selectedRecording?.name === this.deleteTarget.name) {
                                this.selectedRecording = null;
                            }
                            await this.fetchRecordings();
                        } else {
                            const data = await res.json();
                            alert('Failed to delete: ' + (data.error || 'Unknown error'));
                        }
                    } catch (e) {
                        console.error('Failed to delete recording:', e);
                        alert('Failed to delete recording');
                    }

                    this.showDeleteModal = false;
                    this.deleteTarget = null;
                },

                formatFileSize(bytes) {
                    if (!bytes) return '0 B';
                    if (bytes < 1024) return bytes + ' B';
                    if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
                    if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
                    return (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
                },

                formatDate(timestamp) {
                    if (!timestamp) return '';
                    const date = new Date(timestamp * 1000);
                    const now = new Date();
                    const diff = now - date;

                    if (diff < 60000) return 'Just now';
                    if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
                    if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
                    if (diff < 604800000) return Math.floor(diff / 86400000) + 'd ago';

                    return date.toLocaleDateString();
                },

                formatFullDate(timestamp) {
                    if (!timestamp) return '';
                    const date = new Date(timestamp * 1000);
                    return date.toLocaleString();
                }
            };
        }
    </script>
</body>
</html>
